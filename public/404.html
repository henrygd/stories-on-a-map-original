<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | henrygd</title>
  <link rel="shortcut icon" href="static/img/favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
  <style>*{box-sizing:border-box;margin:0}body,html{height:100%;width:100%}body{color:#fff;font-family:sans-serif;font-size:25px;text-align:center;overflow:hidden;background-size:cover!important}.container{height:100%;width:100%;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;padding-bottom:5%;-webkit-box-orient:vertical;-webkit-box-direction:normal;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center}h1{font-size:7em}.fade-in{-webkit-transition:-webkit-transform .8s,opacity .8s;transition:transform .8s,opacity .8s;opacity:1!important;-webkit-transform:none!important;-ms-transform:none!important;transform:none!important}a{color:#ffeb3b;text-decoration:none;font-weight:600}a:hover{text-decoration:underline}@media(max-width:400px){body{font-size:20px}}</style>
</head>
<body>
  <div class="container" id="container">
    <h1>404</h1>
    <p>Page not found - <a href="/">Click here to return Home</a></p>
  </div class="container">

  <script>
    var container = document.getElementById('container');
    var imgTag = document.createElement('IMG');
    var imgURL = 'https://images.unsplash.com/photo-1429808016056-f8a16278ebff?format=auto&auto=compress&dpr=1&crop=center&fit=crop&w=' + window.innerWidth + '&h=' + window.innerHeight + '&q=80';
    container.style.cssText = 'opacity:0;-webkit-transform:translateY(5%);-ms-transform:translateY(5%);transform:translateY(5%)';
    imgTag.onload = function() {
      document.body.style.background = 'url(' + imgURL + ') center center no-repeat';
      setTimeout(function() {
        container.className += ' fade-in';
      }, 200);
    };
    imgTag.src = imgURL;
  </script>

  <style>body{background-color: #95A4B7}</style>
</body>
</html>
